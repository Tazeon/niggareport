<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
</head>
<body>
    <script>
        function myf(num1,num2){
            return console.log(num1*num2);
        }
        myf(4,5);

        // Object Literal
        const car = {
            make:"Merce",
            model:"A-Class",
            year:2024,
            displayInfo: function(){
                console.log(`${this.make} ${this.model}, Year: ${this.year} `)
            }
        };

        console.log(car.make);
        console.log(car.model);
        car.displayInfo();

        const date=  new Date();
        console.log(date);
        
        //Object Constructer
        function rod(make,model,year){
            this.make = make;
            this.model = model;
            this.year = year ;
            this.displayInfo = function() {
                console.log(`${this.make} ${this.model}, Year: ${this.year} `)
            }
        };

        // New Keyword
        const car1 = new rod("Niga","E-rank",2549);
        const car2 = new rod("Ifon","E-rank",2549);
        console.log(car1.make);
        console.log(car2.make);

        car1.displayInfo();
        car2.displayInfo();
        

    </script>
</body>
</html>
