    <script> 
        // var ประกาศแล้ว เปลี่ยนได้ ไม่นิยมใช้
        var name = "John Doe";
        name = "Jane Doe";
        console.log(name);

        // let ประกาศแล้ว เปลี่ยนได้ เหมอืน var แต่เก่ากว่า ประกาศซ้ำไม่ได้ แต่เปลี่ยนค่าได้
        let x=5;
        let y=10;
        let z = x+y
        console.log(z);

        // const เป็นค่าคงที่ เปลี่ยนไม่ได้
        const a =10;
        const b=20;
        const c= a+b;
        console.log(c);
    </script>
